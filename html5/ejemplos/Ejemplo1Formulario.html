<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Validar formularios con HTML5 y CSS3</title>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
body {
font-family: 'Lato', sans-serif;
background-color: #805462;
color:white;
}
</style>
</head>

<body>
<form id="formulario">
  Nombre:
  <input type="text" name="nombre" value="mi nombre"><br>
  Apellido:
  <input type="text" name="apellido" value="mi apellido"><br><br>
  

  ¿Qué prefieres?<br>

  <input type="radio" name="tipo" value="D" checked> Diesel<br>
  <input type="radio" name="tipo" value="G"> Gasolina<br>
  <input type="radio" name="tipo" value="E"> Eléctrico<br><br>
  
  ¿Qué tipo de coches has tenido?<br>

  <input type="checkbox" name="tipo" value="D" checked> Diesel<br>
  <input type="checkbox" name="tipo" value="G"> Gasolina<br>
  <input type="checkbox" name="tipo" value="E"> Eléctrico<br><br>

  <textarea name="nombre" rows="4" cols="20">Cuéntanos algo sobre ti y los coches....</textarea> <br><br>
 

 Entre estas marcas de coche ¿Cúal eliges? <br>

  <select name="coches"> <!--multiple es para poder seleccionar varias-->>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat" selected>Fiat</option>
    <option value="audi">Audi</option>
  </select>
  
  <br><br>
  
  <input type="submit" value="Enviar">

  <input type="reset" value="borrar formulario">
</form>
</body>
</html>
